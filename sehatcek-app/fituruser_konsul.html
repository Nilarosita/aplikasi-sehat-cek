<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log In Sehat Cek</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: AvantGarde Bk BT;
    }
        .main{
        height: 100%;
        width: 100%;
        background-image: linear-gradient(rgba(9, 48, 89, 0.4),rgba(0,0,0,0.4)),url(background3.png);
        background-position: center;
        background-size: cover;
        position: absolute;
        }
            .logo{
            margin: 30px auto;
            text-align: center;
            }
                .logo img{
                    width: 300px;
                    margin: 0 5px;
                    box-shadow: 0 0 20px 0 #7f7f7f3d;
                }
            .form-box{
            width: 380px;
            height: 380px;
            position: relative;
            margin: 0% auto;
            padding: 5px;
            border-radius: 50px;
            }
                .input-group{
                width: 360px;
                padding: 10% 0 0 ;
                margin: auto;
                position: relative;

                }
                    .input-field{
                    outline: 1;
                    background: white;
                    width: 100%;
                    height: 180px;
                    border: 0;
                    margin: 0 0 20px;
                    padding: 15px;
                    box-sizing: border-box;
                    font-size: 14px;
                    color: rgb(29, 105, 123);
                    border-radius: 50px;
                    }                

            .home-btn{
            position:absolute;
            top:60px;
            right:50px;
            border-radius: 20px;
            border : none;
            padding : 10px 30px;
            font-size:15px;
            background: linear-gradient(to right,#e6df28,#0a78b3dc);
            color: #fff;
            cursor:pointer;
            }
            .home-btn:hover,
            .home-btn:active{
                background : #43a047;
            }
            .konsul-btn{
                    width: 85%;
                    padding: 10px 30px;
                    cursor: pointer;
                    display: block;
                    margin: auto;
                    background: linear-gradient(to right,#086d8c,#70c4d675);
                    font-size: 14px;
                    color: rgb(255, 255, 255);
                    border: 0;
                    outline: none;
                    border-radius: 30px;
                }
                .konsul-btn:hover,
                .konsul-btn:active{
                    background : #43a047;
                }

    </style>
</head>
<body>
    <div class="main">
        <!-- MELETAKKAN LOGO -->
        <div class="logo"><img src="logo.png"></div>
        <!-- BUTTON HOME UNTUK KEMBALI KE HALAMAN UTAMA -->
        <button type="button" class="home-btn" id="home-btn" onclick="home()">HOME</button>

        <!-- FITUR KONSULTASI -->
        <!-- BUAT BOX -->
        <div class="form-box">
            <form class="input-group">
                <!-- MENGIRIM KELUHAN -->
                <form class="input-group">                          
                    <form id="kirimkeluhan">
                        <input type="text" class="input-field" id="konsul" placeholder="Keluhan saya adalah..."></input>
                        <button  class = "konsul-btn" onclick="kirimkeluhan()">Send</button>
                    </form>
                </form>
                <br>
                <!-- MENAMPILKAN DATA RESEP -->
                <button class = "konsul-btn" onclick="tampilkanresep()">TAMPILKAN resep</button>
                <form id="tampilkanresep"></form>
            </form>
        </div>
    </div>


    
</body>
<script>
    // BUTTON HOME
        function home() {
            window.location="fituruser.html";
        }
    // BUTTON KIRIM KELUHAN
        function kirimkeluhan() {
            alert("Keluhan Anda Telah Dikirim");
        }
    // BUTTON TAMPILKAN RESEP
    var dataresep = document.getElementById("resep").value;
    var textresep = document.getElementById("tampilkanresep").value;
        function tampilkanresep(dataresep){
            document.write.innerHTML=textresep;
         }

</script>

</html>
